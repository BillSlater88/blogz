{% extends "base.html" %}

{% block content %}
<h1>User's Posts</h1>

<hr />

    <ul>
        {% for post in blogs %}
        <div>
        <li><a href="/blog?id={{post.id}}">{{ post.title }}</a></li>
        <input type="hidden" name="blog-id" value="{{post.id}}" />
        <p>{{post.body}}</p>
        <p>written by <a href="/blog?user={{user.username}}">{{ user.username }}</a></p>
        </div>
        {% endfor %}
    </ul>


<hr />

{% endblock %}
