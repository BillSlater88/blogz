<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            p {
                width: 350px;
                border: solid royalblue 2px;
            }
        </style>
    </head>

<body>


    <div>
        <a href='/blog'>Main Blog Page</a>

        <a href='/newpost'>Add New Entry</a>

        <a href='/logout'>Log Out</a>

        <a href='/login'>Login</a>
        
        <a href='/'>Home</a>


    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
         <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
